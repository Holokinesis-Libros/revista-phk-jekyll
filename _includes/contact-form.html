<form id="contact-form" class="form box ajax-form" action="https://formspree.io/f/mbjnqeal" method="post">
    <div class="field is-horizontal mt-4">
        <div class="field-label is-medium">
          <label class="label">Tu nombre</label>
        </div>
        <div class="field-body">
          <div class="field">
            <p class="control is-expanded has-icons-left">
              <input class="input is-medium" type="text" placeholder="ej. Fernando Fernandez">
              <span class="icon is-small is-left">
                <i class="fas fa-user"></i>
              </span>
            </p>
          </div>
          <div class="field-label is-medium">
            <label class="label">Tu correo</label>
          </div>
          <div class="field">
            <p class="control is-expanded has-icons-left has-icons-right">
              <input class="input is-medium" type="email" placeholder="ej. fernando@gmail.com">
              <span class="icon is-small is-left">
                <i class="fas fa-envelope"></i>
              </span>
              <span class="icon is-small is-right">
                <i class="fas fa-check"></i>
              </span>
            </p>
          </div>
        </div>
    </div>
    <div class="field is-horizontal mt-2">
        <div class="field-label is-medium">
          <label class="label">Mensaje</label>
        </div>
        <div class="field-body">
          <div class="field">
            <div class="control">
              <textarea class="textarea is-medium" placeholder="Escriba su mensaje aqui"></textarea>
            </div>
          </div>
        </div>
      </div>
      <div class="field is-horizontal mt-2">
        <div class="field-label">
          <!-- Left empty for spacing -->
        </div>
        <div class="field-body">
          <div class="field">
            <div class="control">
              <button class="button is-medium is-primary">
                Enviar mensaje
              </button>
              <div class="notification is-info is-light">
                <button class="delete"></button>
                <span class="message"></span>
            </div>
            </div>
          </div>
        </div>
      </div>
</form>
